{% extends "base.html" %}
{% block content %}
<h1>Login Page</h1>
<form action="login" method="POST">
    {% csrf_token %}
    <input type="text" name="username" placeholder="Username">
    <input type="password" name="password" placeholder="Password">
    <input type="Submit">
</form>

<div>
    {% for message in messages %}
    <h3>
        {{message}}
    </h3>
    {% endfor %}
</div>
{% endblock %}
